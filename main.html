<!DOCTYPE html>
<html lang="en">
<head>
    <title>XMTG</title>
    <link rel="shortcut icon" href="static/imgs/favicon.ico">
    <link href="static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">XMTG</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Test</a></li>
                    <li><a href="#">Test</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="hero-unit">
        <h1>XMTG version 0.0</h1>
        <p>Welcome to XMTG. An online space for deck building and playing Magic the Gathering</p>
        <p>
            <span class="help-inline">
                <form id="cardCreateForm">
                    <input type="text" placeholder="Card Name">
                    <input type="text" placeholder="Cost (e.g: RR3)">
                    <input type="text" placeholder="Description">
                    <input type="text" placeholder="Image URL">
                    <input type="text" placeholder="Flavor Text">
                    <div class="btn btn-primary" id="makeCardBtn">Create Card</div>
                </form>
            </span>
        </p>
    </div>
</div>
<script type="text/javascript">
        $('#makeCardBtn').click(function() {
            result = $.ajax({
                type: 'POST',
                url: "api/addCard",
                data: {name:'CounterSpell', desc:'Test desc'},
                success: function() { alert ('worked');},
                error: function() { alert ('error');}
            });
            $('#cardCreateForm').each(function() {
                this.reset();
            });
        });
</script>
</body>
</html>
